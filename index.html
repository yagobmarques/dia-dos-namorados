    <div class="modal" id="modal-chave-secreta" style="padding: 1rem;" tabindex="-1" role="dialog" aria-labelledby="modal-chave-secreta-label" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content" style="padding: 1rem;">
                <div class="modal-header">
                    <h5 class="modal-title" id="modal-chave-secreta-label">Digite a chave secreta</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="alert('Persistir é a arte de tentar até conseguir.')">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <input type="password" class="form-control" id="chave-secreta" placeholder="Chave secreta">
                    <div class="d-flex justify-content-between mt-3">
                        <button class="btn btn-primary" id="btn-verificar-chave">Verificar senha</button>
                        <button class="btn btn-secondary" id="btn-revelar-chave">Revelar senha</button>
                    </div>
                    <p class="text-danger mt-3" id="mensagem-erro"></p>
                    <p class="text-success mt-3" id="mensagem-revelada"></p>
                </div>
            </div>
        </div>
    </div>
    <div class="container center" id="conteudo-pagina" style="display: none;">

        </div>
        <h1 class="text-center mt-5" style="margin-bottom: 2rem;">Coleção de Memórias do Nosso Namoro ❤️</h1>

        </div>

            aria-hidden="true">
